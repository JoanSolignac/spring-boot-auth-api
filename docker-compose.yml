services:
  postgres:
    image: postgres:16-alpine
    container_name: api-auth-postgres
    environment:
      - POSTGRES_DB=api_auth_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: